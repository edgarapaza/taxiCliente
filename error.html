<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Taxi Seguro</title>
  
  <!-- CSS  -->
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div id="mensaje"></div>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">
      <img src="images/logo.png" alt="Yatzil" class="responsive-img" width="80">
    </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Options</a></li>
      </ul>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
  
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Advertencia</span>
            <p>Es posible que ya los datos se encuentren registrados.</p>
            <br>
            <p>Use el numero de celular y contraseña con que se registro para ingresar a la aplicación.</p>
          </div>
          <div class="card-action">
            <a href="index.html">Ingresar a la aplicación</a>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  


  <style>
    footer{
      bottom: 0;
      position: fixed;
      width: 100%;
    }
  </style>

  <footer class="page-footer red darken-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          Ingreso Taxi Seguro
        </div>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
    $(document).ready(function(){
       $('.sidenav').sidenav();

       $("#idlogin").click(function()
       {
          
        var telefono = $("#telefono").val();
        var passwd  = $("#password").val();
        
          $.ajax({
            url: '',
            type: 'post',
            dataType: 'html',
            data: {username: telefono, passwd: passwd},
            success: function(res){
              $("#mensaje").html(res);
            }
          });
          
       });
    });
  </script>

  </body>
</html>
